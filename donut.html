<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ASCII 3D Donut â€” Cursed Edition</title>
  <style>
    body {
      background: #000;
      color: #ddd;
      font-family: "Courier New", monospace;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
    }
    pre {
      line-height: 0.95;
      font-size: 10px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <pre id="donut"></pre>

  <script>
  // Classic ASCII rotating donut ported to JS (runs in browser)
  (function () {
    const cols = 80;       // width
    const rows = 22;       // height
    const size = cols * rows;
    const shades = ".,-~:;=!*#$@"; // brightness chars
    const donutEl = document.getElementById('donut');

    let A = 0, B = 0;

    // buffer arrays
    const output = new Array(size);
    const zbuffer = new Float32Array(size);

    function renderFrame() {
      // initialize buffers
      for (let i = 0; i < size; i++) {
        output[i] = ' ';
        zbuffer[i] = 0;
      }

      // iterate surface
      for (let j = 0; j < Math.PI * 2; j += 0.07) {         // around donut
        for (let i = 0; i < Math.PI * 2; i += 0.02) {       // around tube
          const c = Math.sin(i);
          const d = Math.cos(j);
          const e = Math.sin(A);
          const f = Math.sin(j);
          const g = Math.cos(A);
          const h = d + 2;                                 // offset (R + r*cos)
          const D = 1 / (c * h * e + f * g + 5);           // perspective divisor

          const l = Math.cos(i);
          const m = Math.cos(B);
          const n = Math.sin(B);
          const t = c * h * g - f * e;

          const x = Math.floor(cols / 2 + 30 * D * (l * h * m - t * n));
          const y = Math.floor(rows / 2 + 15 * D * (l * h * n + t * m));

          const o = x + cols * y;
          // lighting (dot product approximation)
          let N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g + l * d * n));
          if (y >= 0 && y < rows && x >= 0 && x < cols && D > zbuffer[o]) {
            zbuffer[o] = D;
            const shadeIndex = N > 0 ? Math.min(N, shades.length - 1) : 0;
            output[o] = shades[shadeIndex];
          }
        }
      }

      // draw to <pre>
      let text = '';
      for (let k = 0; k < size; k++) {
        text += output[k];
        if ((k + 1) % cols === 0) text += '\n';
      }
      donutEl.textContent = text;

      // rotate slightly each frame
      A += 0.07;
      B += 0.03;

      // schedule next frame
      requestAnimationFrame(renderFrame);
    }

    renderFrame();
  })();
  </script>
</body>
</html>
